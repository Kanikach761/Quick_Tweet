{% extends 'layout.html' %}
{% block title %}

Tweets
{% endblock %}
{% block content %}
<h1>Welcome to tweet Project</h1>
<h2> {% if form.intance.pk %}
     Edit tweet
     {% else %}
     Create tweet
     {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
       {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
