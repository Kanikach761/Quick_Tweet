{% extends "layout.html" %}

{% block content %}
<h2>Login form</h2>
<form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Don't have an account? <a href="{% url 'login' %}">Register here</a> </p>
{% endblock %}
